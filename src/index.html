<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Filmoteka</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="header">
      <div class="">
        <nav class="header__container">
          <div>
            <a href="./index.html">
              <svg class="header__icon" width="24" height="24">
                <use href="./images/icon.svg#icon-film"></use>
              </svg>
            </a>
            <a class="header__link" href="./index.html"> Filmoteka </a>
          </div>
          <ul class="header__menu">
            <li class="header__list">
              <a class="header__nav" href="./index.html">Home</a>
            </li>
            <li class="header__list">
              <a class="header__nav" href="./library.html">my library</a>
            </li>
          </ul>
        </nav>
        <div class="formulario">
          <form class="form">
            <svg class="form__icon">
              <use href="./images/icon.svg#icon-search"></use>
            </svg>
            <input type="text" />
            <label class="form__label">
              <span class="form__span">Search movie</span>
            </label>
          </form>
        </div>
      </div>
    </header>

    <section class="container">
      <ul class="movies">
        <li class="imagenes"></li>
      </ul>

      <ul class="paginacion">
        <button class="button-pages left-Button">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12.6666 8H3.33325"
              stroke="black"
              stroke-width="1.33333"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M7.99992 12.6667L3.33325 8.00004L7.99992 3.33337"
              stroke="black"
              stroke-width="1.33333"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button class="button-pages firstButton">1</button>
        <p>...</p>
        <ul class="botones"></ul>
        <p>...</p>
        <ul class="lastButton"></ul>
        <button class="button-pages RightButton">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3.33341 8H12.6667"
              stroke="black"
              stroke-width="1.33333"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M8.00008 12.6667L12.6667 8.00004L8.00008 3.33337"
              stroke="black"
              stroke-width="1.33333"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </ul>
    </section>
    <div class="backdrop is-hidden" data-modal>
      <div class="modalMovies">
        <img src="#" alt="modal" class="modalImg" />
        <button class="boton-cerrar">X</button>
        <h1 class="modalTitle"></h1>
        <div class="modaData"></div>
        <div class="modaDataValue"></div>
        <p class="modaDataoverview"></p>
        <button class="modalDataButton1"></button>
        <button class="modalDataButton2"></button>
        <div class="vote"></div>
        <div class="votes"></div>
        <div class="keys">
          <p class="idmovie"></p>
          <p class="releaseYear"></p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <ul class="footer__content list">
        <li class="footer__text">
          <p>Â© 2020 | All Rights Reserved |</p>
        </li>
        <li class="footer__text">
          <div class="footer__favorite">
            <p>Developed with</p>
            <svg class="footer__icon">
              <use href="./images/icon.svg#icon-favorite"></use>
            </svg>
            <p id="openModalBtn" class="footer__description">
              <u>by GoIT Students</u>
            </p>
            <div id="myModal" class="modal__ftr">
              <div class="modal-content">
                <span class="close">&times;</span>
                <ul class="modal__ul">
                  <li class="modal__list">
                    <h1 class="modal__list-color">Grupo #3</h1>
                  </li>

                  <li class="modal__list"><h2>Cristian Arango</h2></li>
                  <li class="modal__list"><h2>Juan Manual Acevedo</h2></li>
                  <li class="modal__list"><h2>Jonathan Jimenez</h2></li>
                </ul>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </footer>

    <script src="./js/index.js" type="module"></script>
    <script src="./js/addCategory.js" type="module"></script>
    <script src="./js/modalFooter.js" type="module"></script>
  </body>
</html>
